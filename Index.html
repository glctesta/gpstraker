<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#007bff">
    <meta name="description" content="GPS Race Tracker for CentoPassi">
    <title>CentoPassi Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="map"></div>

    <aside id="sidebar">
        <header>
            <h1>Race Tracker</h1>
        </header>

        <section id="menu">
            <h3>Menu</h3>
            <label for="gpx-file">Load GPX:</label>
            <input type="file" id="gpx-file" accept=".gpx">
        </section>

        <section id="config">
            <div class="collapsible-header">
                <h3>Options (mt)</h3>
            </div>
            <div class="collapsible-content">
                <label for="dist-a">Farest (Red):</label>
                <input type="number" id="dist-a" value="1500">

                <label for="dist-b">Middle (Yellow):</label>
                <input type="number" id="dist-b" value="500">

                <label for="dist-c">Target (Green):</label>
                <input type="number" id="dist-c" value="70">
            </div>
        </section>

        <section id="stats">
            <h3>Status</h3>
            <div>Loaded: <strong id="wp-total">0</strong></div>
            <div>Achieved: <strong id="wp-reached">0</strong></div>
            <div>To achieve: <strong id="wp-remaining">0</strong></div>
            <div>Skipped: <strong id="wp-skipped">0</strong></div>
        </section>

        <section id="controls">
            <button id="skip-wp-btn" class="btn">Skip</button>
            <button id="download-log-btn" class="btn">Log</button>
        </section>
    </aside>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/gpx-parser-js"></script>
    <script src="app.js"></script>

</body>
</html>
